<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #accordion input {
      display: none;
    }
    #accordion label {
      background: #eee;
      border-radius: .25em;
      cursor: pointer;
      display: block;
      margin-bottom: .125em;
      padding: .25em 1em;
      z-index: 20;
    }
    #accordion label:hover {
      background: #ccc;
    }

    #accordion input:checked + label {
      background: #ccc;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
      color: white;
      margin-bottom: 0;
    }
    #accordion article {
      background: #f7f7f7;
      height:0;
      overflow:hidden;
      z-index:10;
    }
    #accordion article p {
      padding: 1em;
    }
    #accordion input:checked article {
    }
    #accordion input:checked ~ article {
      border-bottom-left-radius: .25em;
      border-bottom-right-radius: .25em;
      height: auto;
      margin-bottom: .125em;
    }
  </style>
</head>
<body>
<section id="accordion">

  <input type="checkbox" id="check-1" /><label for="check-1">Option 1</label>

  <article>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. A, odit, quia hic ipsam laboriosam dignissimos suscipit eligendi! Aspernatur, ad, suscipit officiis repellat consequuntur quod quibusdam sint nobis magnam voluptates veritatis?</p>
  </article>

</section>
</body>
</html>
