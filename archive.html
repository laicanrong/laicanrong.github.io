---
layout: page
title: Archive
permalink: /archive
description: The Archive
---

<article class="page-archive">
  {% for category in site.categories %}
  <div class="archive-group">

    {% capture category_name %}{{ category | first }}{% endcapture %}
    <a class="archive-anchor" name="{{ category_name | slugify }}"></a>
    <input type="checkbox" id="#{{ category_name | slugify }}">
    <label for="#{{ category_name | slugify }}">
      {% include svg/arrow.svg %}{{ category_name }}
      <span class="archive-number">{{ category | last | size }}</span>
    </label>

    <div class="archive-item">
    {% for post in site.categories[category_name] %}
        <h2>
          <a class="archive-post-title" href="{{ site.baseurl }}{{ post.url }}"><span>{{post.title}}</span></a>
        </h2>
    {% endfor %}
    </div>

  </div>
  {% endfor %}
</article>
