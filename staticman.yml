  format: "yaml"

  generatedFields:
    date:
      type: date
      options:
        format: "timestamp-seconds"

  moderation: false

  name: "lcr.github.io"

  path: "_data/comments/{options.slug}"

  requiredFields: ["name", "email","message"]

  transforms:
    email: md5