<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>title</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }

    .border-topleft {
      border-top: 100px solid #000;
      border-right: 100vw solid transparent;
    }

    .border-bottomright {
      border-bottom: 100px solid #000;
      border-left: 100vw solid transparent;
      /*border-left: calc(100vw - 17px) solid transparent;*/
      /*@media screen and(max-device-width: 1024px) {*/
      /*border-left: 100vw solid transparent;*/
      /*}*/
      /*width: 0;*/
      /*height: 0;*/
    }

    .deg-topleft {
      height: 200px;
      background: linear-gradient(177deg, transparent 100px, #000 0);
    }

    .deg-bottomright {
      height: 200px;
      background: linear-gradient(-3deg, transparent 100px, #000 0);
    }
  </style>
</head>
<body>
<div class="border-topleft"></div>
<div class="border-bottomright"></div>
<div class="deg-topleft"></div>
<br>
<div class="deg-bottomright"></div>
</body>
</html>
