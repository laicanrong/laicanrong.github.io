<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .header-border {
            border-top: 100px solid #000;
            border-right: -webkit-calc(100vw - 17px) solid transparent;
            border-right: calc(100vw - 17px) solid transparent;
        /*@media screen and(max-device-width: 1024px) {*/
            /*border-right: 100vw solid transparent;*/
        /*}*/
        width: 0;
        height: 0;
        }
        .footer-topleft-border {
            border-top: 100px solid #000;
            border-right: -webkit-calc(100vw - 17px) solid transparent;
            border-right: calc(100vw - 17px) solid transparent;
        /*@media screen and(max-device-width: 1024px) {*/
            /*border-right: 100vw solid transparent;*/
        /*}*/
        width: 0;
        height: 0;
        }
        .post-content-bottomright-border {
            border-bottom: 100px solid #000;
            border-left: -webkit-calc(100vw - 17px) solid transparent;
            border-left: calc(100vw - 17px) solid transparent;
        /*@media screen and(max-device-width: 1024px) {*/
            /*border-left: 100vw solid transparent;*/
        /*}*/
        width: 0;
        height: 0;
        }
       .deg{
           height: 200px;
           background: linear-gradient(176deg,transparent 100px, #000 0);
       }
    </style>
</head>
<body>
<div class="header-border"></div>
<div class="footer-topleft-border"></div>
<div class="post-content-bottomright-border"></div>
<div class="deg"></div>
</body>
</html>
