<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery back to top</title>

    <style>
        #backTop {
            display: none;
            position: fixed;
            right: 40px;
            bottom: 40px;
            width: 40px;
            height: 40px;
            background-color: #000;
        }
    </style>

</head>
<body>

<script>
    for (var i = 0; i <= 100; i++) {
        document.write(i + "<br />");
    }
</script>

<a id="backTop"></a>

<script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

<script>
    $(function () {
        $(window).scroll(function () {
            if ($(window).scrollTop() > 500) {
                $("#backTop").fadeIn(600);
            } else {
                $("#backTop").fadeOut(600);
            }
        });
        $("#backTop").click(function () {
            $('body,html').animate({
                scrollTop: 0
            }, 600);
            return false;
        });
    });
</script>

</body>
</html>
