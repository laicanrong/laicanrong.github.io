<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS link underline animation</title>

  <style>
    a {
      display: inline-block;
      text-decoration: none;
    }

    a:after {
      display: block;
      /*margin: auto;  //居中渐出*/
      width: 0;
      height: 2px;
      transition: width .5s ease, background-color .5s ease;
      content: '';
    }

    a:hover:after {
      width: 100%;
      background: #000;
    }
  </style>

</head>
<body>

<a href="https://lcr.github.io/">CSS link underline animation</a>

</body>
</html>
