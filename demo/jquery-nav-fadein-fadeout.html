<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>导航条在一定高度渐入渐出</title>
  <style>
    nav {
      display: none;
      position: fixed;
      z-index: 9;
      top: 0;
      width: 100%;
      height: 25px;
      background: #000;
    }
  </style>
</head>

<body>

<nav></nav>

<script>
  for (var i = 0; i <= 100; i++) {
    document.write(i + "<br />");
  }
</script>

<script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

<script>
  $(window).scroll(function () {
    height = $(window).scrollTop();
    if (height > 650) {
      $('nav').fadeIn();
    } else {
      $('nav').fadeOut();
    }
  });
</script>

</body>
</html>
