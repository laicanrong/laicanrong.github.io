---
layout: default
---

<div class="home">

    {{ content }}

    <ul class="post-list">
        {% for post in site.posts %}
        <li>
            <h2>
                <a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
            </h2>
            {% assign date_format = site.date_format | default: "%Y %m %-d " %}
            <span class="post-meta">{{ post.date | date: date_format }}</span>
            {{ post.excerpt }}
        </li>
        {% endfor %}
    </ul>

</div>
