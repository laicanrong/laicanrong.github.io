{% if page.next %}
<a class="post-recent post-recent-newer" href="{{ page.next.url | prepend: site.baseurl }}" title="{{ page.next.title }}">{% include icon-arrow.svg %}Newer</a>
{% endif %}

{% if page.previous %}
<a class="post-recent post-recent-older" href="{{ page.previous.url | prepend: site.baseurl }}" title="{{ page.previous.title }}">Older {% include icon-arrow.svg %}</a>
{% endif %}
