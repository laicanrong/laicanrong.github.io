<article class="post-recent">
  {% if page.next %}
  <a class="post-recent-newer" href="{{ page.next.url | prepend: site.baseurl }}" title="{{ page.next.title }}">{% include icon-left.svg %}Newer</a>
  {% endif %}

  {% if page.previous %}
  <a class="post-recent-older" href="{{ page.previous.url | prepend: site.baseurl }}" title="{{ page.previous.title }}">Older {% include icon-right.svg %}</a>
  {% endif %}
</article>
