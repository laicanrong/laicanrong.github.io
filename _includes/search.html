<article class="search" id="search">
  <button class="search-close" id="searchClose" type="button" title="Close or Esc key">{% include icon-cross.svg %}</button>

  <form class="search-box" novalidate="novalidate" onsubmit="return false;" role="search">
    <input class="search-input" id="searchInput" type="search" name="search" placeholder="Search..." autocomplete="off" required="required">

    <button class="search-reset" id="searchReset" type="reset" title="Search Clear">{% include icon-cross.svg %}</button>

    <div class="search-nav" id="searchNav">
      {%- for path in page_paths -%}
      {%- assign my_page = site.pages | where: "path", path | first -%}
      {%- if my_page.title -%}
      <a class="search-nav-title" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
      {%- endif -%}
      {% endfor -%}
    </div>
  </form>
</article>
