<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <title>
    {%- if page.title == "Home" -%}
    {{ site.title | escape }}&nbsp;-&nbsp;Front end development
    {%- else -%}
    {{ page.title | escape }}&nbsp;-&nbsp;{{ site.title | escape }}
    {%- endif -%}
  </title>
  <link rel="stylesheet" href="{{'/assets/main.css' | relative_url}}">
  <meta name="description" content="{%- if page.title == 'Home' -%}{{ site.description | normalize_whitespace | truncate: 160 | escape }}{%- elsif page.description -%}{{ page.description | normalize_whitespace | truncate: 160 | escape }}{%- else -%}{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}{%- endif -%}">
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <link rel="canonical" href="{{ page.url | replace:'index.html' | absolute_url }}">
  <script async src="https://cdn.jsdelivr.net/npm/ga-lite@1/dist/ga-lite.min.js"></script>
  <script>
    var galite = galite || {};
    galite.UA = '{{ site.google_analytics }}';
  </script>
</head>
