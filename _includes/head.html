<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <title>
    {%- if page.title == "Home" -%}
    {{ site.title | escape }} - Frontend development & rants
    {%- else -%}
    {{ page.title | escape }} - {{ site.title | escape }}
    {%- endif -%}
  </title>
  <!--<link rel="stylesheet" href="{{'/assets/main.css' | relative_url}}">-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lcr/lcr.github.io/assets/main.css">
  <meta name="description" content="{%- if page.title == 'Home' -%}{{ site.description | normalize_whitespace | truncate: 160 | escape }}{%- elsif page.description -%}{{ page.description | normalize_whitespace | truncate: 160 | escape }}{%- else -%}{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}{%- endif -%}">
  <meta name="keywords" content="{{ site.keywords }}">
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <link rel="canonical" href="{{ page.url | replace:'index.html' | absolute_url | prepend: site.url}}">
  <!--<script>
    window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
    ga('create', '{{ site.google_analytics }}', 'auto');
    ga('send', 'pageview');
  </script>
  <script async src='https://www.google-analytics.com/analytics.js'></script>-->
  <script async src="https://cdn.jsdelivr.net/npm/ga-lite@1/dist/ga-lite.min.js"></script>
  <script>
    var galite = galite || {};
    galite.UA = '{{ site.google_analytics }}';
  </script>
</head>
