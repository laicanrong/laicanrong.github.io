<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>open full screen</title>
  <style>
    div {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      transition: all 0.5s ease-in-out;
      transform: translate(-100%, -100%) scale(0, 0);
    }

    .close {
      color: #fff;
      background: none;
    }

    .open {
      transform: translate(0px, 0px) scale(1, 1);
    }

  </style>
</head>
<body>

<a href="#show">OPEN</a>

<div id="show">

  <a class="close">CLOSE</a>

</div>


<script>
  var divshow = document.querySelector("div");
  document.querySelector("a[href='#show']").addEventListener("click", function () {
    divshow.classList.add("open");
  });

  document.querySelector(".close").addEventListener("click", function () {
    divshow.classList.remove("open");
  });

  document.querySelector("#show").addEventListener("keyup", function () {
    if (event.keyCode === 27) {
      divshow.classList.remove("open");
    }
  });
</script>
